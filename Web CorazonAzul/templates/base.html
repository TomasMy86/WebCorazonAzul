<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#CorazonAzul - Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('home') }}">#CorazonAzul</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Conócenos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">¿Qué hacemos?</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nuestro Equipo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cómo Colaborar</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="w-100">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <section id="contacto">
            <h2>Contacto</h2>
            <p>¿Quieres saber más?</p>
            <p>Email: <a href="mailto:tuemail@corazonazul.org" class="text-white">tuemail@corazonazul.org</a></p>
            <p>Teléfono: <a href="tel:+1234567890" class="text-white">+1234567890</a></p>
            <div class="redes-sociales">
                <a href="https://facebook.com" target="_blank" class="text-white">Facebook</a> |
                <a href="https://instagram.com" target="_blank" class="text-white">Instagram</a>
            </div>
        </section>
        <p class="mt-3">&copy; 2024 #CorazonAzul. Todos los derechos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
